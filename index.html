<html>
  <head>
    <style>
      body {
        background-color: lightblue;
      }
      .sidebar {
        float: left;
        width: 200px;
        padding: 20px;
      }
      .main-content {
        float: right;
        width: calc(100% - 220px);
        padding: 20px;
      }
      .button {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
      }
      .joke {
        margin-top: 20px;
      }
      .blaxtair-iframe {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="button" id="jokeButton">Show a Joke</div>
      <div class="button" id="blaxtairButton">Go to Blaxtair</div>
    </div>
    <div class="main-content">
      <div class="joke" id="jokeContainer"></div>
      <iframe class="blaxtair-iframe" id="blaxtairContainer" src="https://blaxtair.com/"></iframe>
    </div>
    <script>
      const jokeButton = document.getElementById("jokeButton");
      const jokeContainer = document.getElementById("jokeContainer");
      const blaxtairButton = document.getElementById("blaxtairButton");
      const blaxtairContainer = document.getElementById("blaxtairContainer");

      jokeButton.addEventListener("click", function() {
        jokeContainer.innerHTML = "Why did the scarecrow win an award? Because he was outstanding in his field.";
      });

      blaxtairButton.addEventListener("click", function() {
        blaxtairContainer.style.display = "block";
      });
    </script>
  </body>
</html>
