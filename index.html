<!DOCTYPE html>
<html>
<head>
  <style>
    .sidebar {
      float: left;
      width: 20%;
      height: 100%;
    }
  
    .display {
      float: right;
      width: 80%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button id="jokeButton">Joke</button>
    <button id="redirectButton">Go to Blaxtair</button>
    <button id="uploadButton">Upload Image</button>
  </div>

  <div class="display">
    <div id="jokeDisplay"></div>
    <div id="imageDisplay"></div>
  </div>

  <script>
    const jokeButton = document.getElementById("jokeButton");
    const redirectButton = document.getElementById("redirectButton");
    const uploadButton = document.getElementById("uploadButton");
    const jokeDisplay = document.getElementById("jokeDisplay");
    const imageDisplay = document.getElementById("imageDisplay");
  
    const jokes = [
      "Why did the tomato turn red? Because it saw the salad dressing!",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      // Add 8 more jokes here
    ];
  
    jokeButton.addEventListener("click", () => {
      const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
      jokeDisplay.innerHTML = randomJoke;
    });
  
    redirectButton.addEventListener("click", () => {
      window.location.href = "https://blaxtair.com/";
    });
  
    uploadButton.addEventListener("click", () => {
      // Add code to handle image upload here
    });
  </script>
</body>
</html>
