<html>
  <head>
    <style>
      body {
        background-color: lightblue;
      }
      .sidebar {
        float: left;
        width: 200px;
        padding: 20px;
      }
      .main-content {
        float: right;
        width: calc(100% - 220px);
        padding: 20px;
      }
      .button {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
      }
      .joke {
        margin-top: 20px;
      }
      .blaxtair-iframe {
        display: none;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="button" id="jokeButton">Show a Joke</div>
      <div class="button" id="blaxtairButton">Go to Blaxtair</div>
      <div id="joke"></div>
    </div>
    <div class="main-content">
      <div class="joke" id="jokeContainer"></div>
      <iframe class="blaxtair-iframe" id="blaxtairContainer" src="https://blaxtair.com/"></iframe>
    </div>
    <script>
    const jokes = [
      "Why did the tomato turn red? Because it saw the salad dressing!",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "Why don't scientists trust atoms? Because they make up everything!",
      "Why did the cookie go to the doctor? Because it was feeling crumbly!",
      "Why did the bicycle fall over? Because it was two-tired!",
      "Why was the math book sad? Because it had too many problems!",
      "Why did the computer go to the doctor? Because it had a virus!",
      "Why did the engineer cross the road? To get to the other slide rule!",
      "Why did the engineer wear glasses? To see the decimal point!",
      "Why do engineers wear black suspenders? To keep their pants up!",
      "Why do engineers mix red and blue pencils? To get purple duct tape!",
      "Why do engineers carry red pencils? In case they need to draw blood!",
      "Why do engineers bring red markers to job interviews? In case they need to draw blood!",
      "Why do engineers carry slide rules in their pockets? To weigh down the daggers!",
      "Why do engineers carry pocket protectors? To protect their pockets from the slide rules!",
      "Why do engineers always mix their metaphors? Because they have a lot of irons in the fire!",
      "Why do engineers make good detectives? Because they can find faults!",
      "Why do engineers always check the plumbing? Because they like to see the pipes!",
      "Why do engineers like elevators? Because they lift their spirits!",
      "Why do engineers always carry a ruler? To keep their pants up!"
    ];
      const jokeButton = document.getElementById("jokeButton");
      const jokeDiv = document.getElementById("joke");
      const blaxtairButton = document.getElementById("blaxtairButton");
      const blaxtairContainer = document.getElementById("blaxtairContainer");
      
      jokeButton.addEventListener("click", function() {
        const randomIndex = Math.floor(Math.random() * jokes.length);
        jokeDiv.innerHTML = jokes[randomIndex];
      });

      blaxtairButton.addEventListener("click", function() {
        blaxtairContainer.style.display = "block";
      });
    </script>
  </body>
</html>
