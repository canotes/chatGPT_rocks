<html>
  <head>
    <style>
      body {
        background-color: lightblue;
      }
      .sidebar {
        float: left;
        width: 200px;
        padding: 20px;
      }
      .main-content {
        float: right;
        width: calc(100% - 220px);
        padding: 20px;
      }
      .button {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
      }
      .joke {
        margin-top: 20px;
      }
      .blaxtair-iframe {
        display: none;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="button" id="jokeButton">Show a Joke</div>
      <div class="button" id="blaxtairButton">Go to Blaxtair</div>
      <div id="joke"></div>
    </div>
    <div class="main-content">
      <div class="joke" id="jokeContainer"></div>
      <iframe class="blaxtair-iframe" id="blaxtairContainer" src="https://blaxtair.com/"></iframe>
    </div>
    <script>
      const jokes = [
        "Why did the tomato turn red? Because it saw the salad dressing!",
        "Why did the scarecrow win an award? Because he was outstanding in his field!",
        "Why don't scientists trust atoms? Because they make up everything!",
        "Why did the cookie go to the doctor? Because it was feeling crumbly!",
        "Why did the bicycle fall over? Because it was two-tired!"
      ];
      const jokeButton = document.getElementById("jokeButton");
      const jokeDiv = document.getElementById("joke");
      const blaxtairButton = document.getElementById("blaxtairButton");
      const blaxtairContainer = document.getElementById("blaxtairContainer");
      
      jokeButton.addEventListener("click", function() {
        const randomIndex = Math.floor(Math.random() * jokes.length);
        jokeDiv.innerHTML = jokes[randomIndex];
      });

      blaxtairButton.addEventListener("click", function() {
        blaxtairContainer.style.display = "block";
      });
    </script>
  </body>
</html>
