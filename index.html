<html>
  <head>
    <style>
      body {
        background-color: lightblue;
        display: flex;
      }
      .sidebar {
        width: 200px;
        background-color: white;
        padding: 20px;
      }
      .main-content {
        width: 100%;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <button id="joke-button">Get a joke</button><br><br>
      <button id="blaxtair-button">Go to Blaxtair</button><br><br>
      <button id="photo-button">Go to Pexels Photo</button><br><br>
      <button id="upload-button">Upload Image</button><br><br>
    </div>
    <div class="main-content">
      <p id="joke-text"></p>
      <iframe id="search-frame" style="display:none;"></iframe>
      <input type="file" id="file-input" style="display:none;">
      <img id="displayed-image" style="display:none;">
    </div>
    <script>
      const jokeButton = document.querySelector("#joke-button");
      const jokeText = document.querySelector("#joke-text");
      const blaxtairButton = document.querySelector("#blaxtair-button");
      const photoButton = document.querySelector("#photo-button");
      const uploadButton = document.querySelector("#upload-button");
      const fileInput = document.querySelector("#file-input");
      const displayedImage = document.querySelector("#displayed-image");

      jokeButton.addEventListener("click", function() {
        const jokes = [
          "Why did the tomato turn red? Because it saw the salad dressing!",
          "Why did the scarecrow win an award? Because he was outstanding in his field!",
          "Why don't scientists trust atoms? Because they make up everything!",
        ];
        const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
        jokeText.innerHTML = randomJoke;
      });

      blaxtairButton.addEventListener("click", function() {
        window.location.href = "https://blaxtair.com/";
      });

      photoButton.addEventListener("click", function() {
        window.location.href = "https://www.pexels.com/photo/blue-sea-under-yellow-sky-2792043/";
      });

      uploadButton.addEventListener("click", function() {
        fileInput.style.display = "block";
      });

      fileInput.addEventListener("change", function() {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.addEventListener("load", function() {
          displayedImage.style.display = "block";
          displayedImage.src = reader.result;
        });
    </script>
  </body>
</html>
