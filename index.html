<html>
  <head>
    <style>
      body {
        background-color: lightblue;
        display: flex;
      }
      .sidebar {
        width: 200px;
        background-color: white;
        padding: 20px;
      }
      .main-content {
        width: 100%;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <button id="joke-button">Get a joke</button><br><br>
      <button id="search-button">Google Search</button><br><br>
      <button id="upload-button">Upload Image</button><br><br>
    </div>
    <div class="main-content">
      <p id="joke-text"></p>
      <iframe id="search-frame" style="display:none;"></iframe>
      <input type="file" id="file-input" style="display:none;">
      <img id="displayed-image" style="display:none;">
    </div>
    <script>
      const jokeButton = document.querySelector("#joke-button");
      const jokeText = document.querySelector("#joke-text");
      const searchButton = document.querySelector("#search-button");
      const searchFrame = document.querySelector("#search-frame");
      const uploadButton = document.querySelector("#upload-button");
      const fileInput = document.querySelector("#file-input");
      const displayedImage = document.querySelector("#displayed-image");

      jokeButton.addEventListener("click", function() {
        const jokes = [
          "Why did the tomato turn red? Because it saw the salad dressing!",
          "Why did the scarecrow win an award? Because he was outstanding in his field!",
          "Why don't scientists trust atoms? Because they make up everything!",
        ];
        const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
        jokeText.innerHTML = randomJoke;
      });

      searchButton.addEventListener("click", function() {
        searchFrame.style.display = "block";
        searchFrame.src = "https://www.google.com/search";
      });

      uploadButton.addEventListener("click", function() {
        fileInput.style.display = "block";
      });

      fileInput.addEventListener("change", function() {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.addEventListener("load", function() {
          displayedImage.style.display = "block";
          displayedImage.src = reader.result;
        });
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
